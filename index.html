<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <title>PHP CRUD Application</title>
</head>

<body>
  <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #00ff5573;">
    PHP Complete CRUD Application
  </nav>

  <div class="container">
    <button class="btn btn-dark mb-3" onclick="showForm('create')">Add New</button>
    <div id="message"></div>
    <table class="table table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Data will be inserted here via JavaScript -->
      </tbody>
    </table>

    <!-- Create Form -->
    <div id="create-form" style="display: none;">
      <h2>Add New Record</h2>
      <form id="add-form">
        <div class="mb-3">
          <label for="create_first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="create_first_name" required>
        </div>
        <div class="mb-3">
          <label for="create_last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="create_last_name" required>
        </div>
        <div class="mb-3">
          <label for="create_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="create_email" required>
        </div>
        <div class="mb-3">
          <label for="create_gender" class="form-label">Gender</label>
          <select class="form-control" id="create_gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="hideForm('create')">Cancel</button>
      </form>
    </div>

    <!-- Edit Form -->
    <div id="edit-form" style="display: none;">
      <h2>Edit Record</h2>
      <form id="update-form">
        <input type="hidden" id="edit_id">
        <div class="mb-3">
          <label for="edit_first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="edit_first_name" required>
        </div>
        <div class="mb-3">
          <label for="edit_last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="edit_last_name" required>
        </div>
        <div class="mb-3">
          <label for="edit_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="edit_email" required>
        </div>
        <div class="mb-3">
          <label for="edit_gender" class="form-label">Gender</label>
          <select class="form-control" id="edit_gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="hideForm('edit')">Cancel</button>
      </form>
    </div>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchData();

      async function fetchData() {
        try {
          const response = await fetch('fetch.php');
          const data = await response.json();
          const tbody = document.getElementById('data-body');
          tbody.innerHTML = "";
          data.forEach(row => {
            tbody.innerHTML += `
              <tr>
                <td>${row.id}</td>
                <td>${row.first_name}</td>
                <td>${row.last_name}</td>
                <td>${row.email}</td>
                <td>${row.gender}</td>
                <td>
                  <a href="#" class="link-dark" onclick="showEditForm(${row.id})"><i class="fa-solid fa-pen-to-square fs-5 me-3"></i></a>
                  <a href="#" class="link-dark" onclick="deleteRecord(${row.id})"><i class="fa-solid fa-trash fs-5"></i></a>
                </td>
              </tr>
            `;
          });
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }

      async function deleteRecord(id) {
        if (confirm("Are you sure you want to delete this record?")) {
          try {
            const response = await fetch(`delete.php?id=${id}`, { method: 'DELETE' });
            const result = await response.json();
            document.getElementById('message').innerHTML = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
              ${result.message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
            fetchData();
          } catch (error) {
            console.error('Error deleting record:', error);
          }
        }
      }

      document.getElementById('add-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const data = {
          first_name: document.getElementById('create_first_name').value,
          last_name: document.getElementById('create_last_name').value,
          email: document.getElementById('create_email').value,
          gender: document.getElementById('create_gender').value
        };
        try {
          const response = await fetch('create.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          document.getElementById('message').innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
            ${result.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>`;
          hideForm('create');
          fetchData();
        } catch (error) {
          console.error('Error adding record:', error);
        }
      });

      document.getElementById('update-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const data = {
          id: document.getElementById('edit_id').value,
          first_name: document.getElementById('edit_first_name').value,
          last_name: document.getElementById('edit_last_name').value,
          email: document.getElementById('edit_email').value,
          gender: document.getElementById('edit_gender').value
        };
        try {
          const response = await fetch('update.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          document.getElementById('message').innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
            ${result.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>`;
          hideForm('edit');
          fetchData();
        } catch (error) {
          console.error('Error updating record:', error);
        }
      });

      window.showForm = function (formType) {
        if (formType === 'create') {
          document.getElementById('create-form').style.display = 'block';
        } else if (formType === 'edit') {
          document.getElementById('edit-form').style.display = 'block';
        }
      }

      window.hideForm = function (formType) {
        if (formType === 'create') {
          document.getElementById('create-form').style.display = 'none';
        } else if (formType === 'edit') {
          document.getElementById('edit-form').style.display = 'none';
        }
      }

      window.showEditForm = async function (id) {
        try {
          const response = await fetch(`fetch.php?id=${id}`);
          const data = await response.json();
          document.getElementById('edit_id').value = data.id;
          document.getElementById('edit_first_name').value = data.first_name;
          document.getElementById('edit_last_name').value = data.last_name;
          document.getElementById('edit_email').value = data.email;
          document.getElementById('edit_gender').value = data.gender;
          showForm('edit');
        } catch (error) {
          console.error('Error fetching record:', error);
        }
      }
    });
  </script>
</body>

</html>
